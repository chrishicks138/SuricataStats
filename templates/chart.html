    <div class="chart">
      <canvas id="{{ data[0][i] }}" position="relative" height="400" width="800"></canvas>
      <script>
        Chart.defaults.global.responsive = true;
        var chartData = {
                  labels : [{% for item in data[1] %}
                              "{{ item }}",
                            {% endfor %}],
          datasets : [{
            label: "{{ data[0][i] }}",
            fill: true,
            lineTension: 0,
            backgroundColor: "{{ colors[i] }}",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt', 
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,0.3)", 
            pointBackgroundColor:"rgba(75,92,192,1)",
            pointBorderWidth: 5, 
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 1, 
            pointRadius: 1,
            pointHitRadius: 10,
            data :  [{% for item in data[2][i] %}
                      {{ item}},
                      {% endfor %}],
            spanGaps: true
          }]
        }
        options: {
          labels: {
            fontColor: 'white'
          }
        }
        var ctx = document.getElementById("{{ data[0][i] }}").getContext("2d");
        var myChart = new Chart(ctx, {
          type: 'line',
          data: chartData,
        });
      </script>
    </div>
